<!DOCTYPE html>
<html>

<body>
<div style="margin: 10px; display: flex; align-items: start; justify-content: start; flex-direction: column;">
    <div style="display: flex;  justify-content: center;">
        <div style="font-weight: bold;font-size: 15px;margin-bottom: 20px;align-items: center;">Receipt Voucher</div>
    </div>
    <div style="display: flex; align-items: start; justify-content: start; flex-direction: column;">
        <div>User: {paidInUserValue}</div>
        <div>PAY IN # {paidInNumberValue}</div>
        <div>Date: {paidInDateValue}</div>
    </div>
    <hr style="border-top: 1px dashed #000; width: 100%;">
    <div style="display: flex; align-items: start; justify-content: start; flex-direction: column;">
        <div>Paid Amount</div>
        <div style="font-weight: bold;margin-top: 10px;">{paidInAmountValue}</div>
    </div>
    <hr style="border-top: 1px dashed #000; width: 100%;">
    <div style="display: flex; align-items: start; justify-content: start; flex-direction: column;">
        <div style="font-weight: bold;margin-top: 10px;">For: {paidInClientValue}</div>
        <div>{paidInAmountStringValue}</div>
        <div>Description: {paidInDescriptionValue}</div>
        <div style="font-weight: bold;margin-top: 10px;">Bal: {paidInBalanceValue}</div>
    </div>
    <hr style="border-top: 1px dashed #000; width: 100%;">
</div>
</body>

</html>
