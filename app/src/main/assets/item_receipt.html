<!DOCTYPE html>
<html lang="en">
<body>
<div style="display: flex; align-items: start; justify-content: start; flex-direction: column;">
    <div style="font-weight: Normal;align-items: center;font-size: 16px;">Cash</div>
    <div style="display:{table_no_display};font-weight: Normal;align-items: center;font-size: 16px;">Table Number: {table_name}</div>
    <div style="display:{order_no_display};font-weight: Normal;align-items: center;font-size: 16px;">Order: {order_no}</div>
    <div style="display:{trans_no_display};font-weight: Normal;align-items: center;font-size: 16px;">Inv: {trans_no}</div>
    <div style="font-weight: Normal;align-items: center;font-size: 16px;">{invoice_time}</div>
</div>
<table style="width: 100%">
    <tr>
        <td style="font-size: 16px;font-weight: bold;align-items: left;">Qty</td>
        <td style="font-size: 16px;font-weight: bold;align-items: right;">Item</td>
    </tr>
    {row_start}
    <tr>
        <td style="font-size: 16px;align-items: left;">item_qty</td>
        <td style="font-size: 16px;align-items: right;">item_name</td>
    </tr>
    {row_end}
</table>
</body>
</html>
