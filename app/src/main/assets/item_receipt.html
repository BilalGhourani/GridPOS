<html lang="en">
<head>

    <title>Receipt</title>

        table {

        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<p>Cash</p>

<table>
    <thead>
    <tr>
        <th>Qty</th>
        <th>Item</th>
    </tr>
    </thead>
    <tbody>
    {rows_content}

        <td>1.00</td>
