<!DOCTYPE html>
<html>

<body>
<div style="margin: 10px; display: flex; align-items: start; justify-content: start; flex-direction: column;">
    <div
            style="align-items: start; justify-content: start;">
        <div style=" font-weight: bold;font-size: 15px; margin-bottom: 20px;">Payment Voucher</div>
    </div>
    <div style="display: flex; align-items: start; justify-content: start; flex-direction: column;">
        <div>User: {paidOutUserValue}</div>
        <div>PAY OUT # {paidOutNumberValue}</div>
        <div>Date: {PaidOutDateValue}</div>
    </div>
    <hr style="border-top: 5px dotted #000; width: 100%;">
    <div style="display: flex; align-items: start; justify-content: start; flex-direction: column;">
        <div>Paid Amount</div>
        <div style="font-weight: bold;margin-top: 10px;">{paidOutAmountValue}</div>
    </div>
    <hr style="border-top: 5px dotted #000; width: 100%;">
    <div style="display: flex; align-items: start; justify-content: start; flex-direction: column;">
        <div style="font-weight: bold;margin-top: 10px;">For: {paidOutSupplierValue}</div>
        <div>Description: {paidOutDescriptionValue}</div>
        <div style="font-weight: bold;margin-top: 10px;">Bal: {paidOutBalanceValue}</div>
    </div>
    <hr style="border-top: 5px dotted #000; width: 100%;">
</div>
</body>

</html>
